<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Train.Me</title>

<body>
	<div class="app">

		<nav>
			<a id="logo" href="#">
				<img src="./assets/treine.me.svg" alt="" />

			<ul>
				<li> <a href="#">Home</a></li>
				<li> <a href="#">Sobre</a></li>
				<li> <a href="#">Treinar</a></li>
			</ul>
		</nav>
		<main>

			<section>
				<div class="content">

					<header>
						<h1 class="tl">Treinos <span> exclusivos </span>

					</header>

					<p class="desc">Nós criamos treinos <strong> exclusivos e únicos para você.</strong>

						<strong>

						<img src="./assets/wtp.svg" alt="Icone do whatsapp">

					</button>
				</div>

				<div class="illustration">
					<img src="./assets/2d-jump.svg" alt="Ilustração 2d pulando corda">
				</div>

			</section>
		</main>

		<footer>
			<p>
				fale concosco no instagram
				<a href="#">
					@treine.me
				</a>
			</p>
			<img class="balls" src="./assets/balls-decoration.svg" alt="Ilustração de bolinhas decorativas">
